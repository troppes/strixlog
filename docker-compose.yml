services:
  strixlog:
    build: ./strixlog
    image: strixlog:latest
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HOSTNAME=strixlog
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  randomlog:
    build: ./randomlog
    image: randomlog:latest
    ports:
      - "8081:8081"
