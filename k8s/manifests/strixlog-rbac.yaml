apiVersion: v1
kind: ServiceAccount
metadata:
  name: strixlog
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: strixlog-log-reader
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: strixlog-log-reader
  namespace: default
subjects:
  - kind: ServiceAccount
    name: strixlog
    namespace: default
roleRef:
  kind: Role
  name: strixlog-log-reader
  apiGroup: rbac.authorization.k8s.io
